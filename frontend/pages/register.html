<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/stylesheets/userstyles.css">
      
    </head>
    <body>
        <header>Crave-Mates</header>
            <form class="info-box" id="login">
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="uname" required> <br>
                  
                    <input type="password" placeholder="Enter Password" name="psw" required> <br>
                
                    <input type="password" placeholder="Confirm Password" name="cpsw" required> <br>

                    <button type="submit" id>Login</button><br>
                </div>     
            </form>
            <script>
                $("#login-button").click(function(event){
                    event.preventDefault();
                  
                  $('form').fadeOut(500);
                  $('.wrapper').addClass('form-success');
               });
            </script>
    
        <p><a href="./pages/register.html">Need to register?</a></p>
    </body>
</html>
